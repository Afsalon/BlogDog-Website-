<!DOCTYPE html>
{% extends 'blogapp/base.html' %}
{% block body_block %}
{% if not form.instance.pk %}
<h1>Create Blog</h1>
{% else %}
<h1>Update Blog</h1>
{% endif %}
<form  method="post">
  {% csrf_token %}
  {{form.as_p}}
  <input class='btn btn-outline-success' type="submit" name="" value="Save">
</form>
{% endblock %}
