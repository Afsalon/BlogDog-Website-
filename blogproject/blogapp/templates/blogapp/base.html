<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'base.css' %}">
  </head>
  <body>
    <!-- "bg-light p-4 rounded-lg m-4" -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
     <div class="container-fluid">
       <a class="navbar-brand bigbrand fontedit rainbow" href="{% url 'home_page' %}">BlogDog</a>
       <div class="collapse navbar-collapse">
         <ul class="navbar-nav">
           <li class="nav-item"><a class="nav-link active fontedit" href="https://github.com/">Github</a></li>
           <li class="nav-item"><a class="nav-link active fontedit" href="https://in.linkedin.com/">Linkden</a></li>
         </ul>
       </div>
     </div>
     <div class="navbar-nav">
       {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link active fontedit" href="{% url 'new_page' %}">Create Blog</a></li>
        <li class="nav-item"><a class="nav-link active fontedit" href="{% url 'draft_page' %}">Draft</a></li>
        <li class="nav-item"><a class="nav-link active fontedit" href="{% url 'logout_page' %}">Logout</a></li>
       {% else %}
        <li class="nav-item"><a class="nav-link active fontedit" href="{% url 'login_page' %}">Login</a></li>
       {% endif %}
     </div>
   </nav>
   {% block body_block %}
   {% endblock %}
   <div class="container bg-light p-4 rounded-lg m-4">

  <div class="row">
    <div class="col-md-4 col-sm-4"><img  src="https://neilpatel.com/wp-content/uploads/2017/08/blog.jpg" alt="..." class="img-thumbnail"></div>
    <div class="col-md-4 col-sm-4"><img  src="https://www.impactplus.com/hs-fs/hubfs/blog-image-uploads/best-about-us-pages.jpg?length=980&name=best-about-us-pages.jpg" alt="..." class="img-thumbnail"></div>
    <div class="col-md-4 col-sm-4"><img  src="https://www.eskenzipr.com/wp-content/uploads/2020/03/dos-donts-1024x625-1.jpg" alt="..." class="img-thumbnail"></div>
  </div>



</div>

  </body>
</html>
